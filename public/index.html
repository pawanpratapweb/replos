<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Windows 11 - For the Web</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/svg" href="./image/windows-11.svg">

	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</head>

<body>
	<div class="mainContainer">
		<div class="datetime">
			<span class="timeTaskbar">12:00 PM</span>
			<span class="dateTaskbar">22 March 2023</span>
		</div>
		<div class="desktop">
		</div>



		<div class="bottomBarMain">
			<div class="bottomBar">

			</div>
		</div>

		<div class="taskbarParent">
			<div class="taskbar">
				<button class="windowsIcoTaskbar"></button>
				<div class="taskbarInputParent">
					<input type="text" placeholder="Ask with ChatGPT" class="taskbarInput" />
					<img
						src="https://cdnfree.freelogovectors.net/wp-content/uploads/2023/01/chatgpt-logo-freelogovectors.net_-400x400.png"
						alt="openai" class="openaiIcon">
				</div>
				<img src="https://seeklogo.com/images/M/microsoft-store-new-2022-logo-E0E195EEF5-seeklogo.com.png" alt=""
					class="taskbarIcon">
				<img src="./images/ms-edge.png" alt="ms edge icon" class="taskbarIcon">
				<img src="./images/settings.png" alt="ms edge icon" class="taskbarIcon">
			</div>
		</div>

		<div class="contextMenu">
			<button>View</button>
			<button>Sort By</button>
			<button>Refresh</button>
			<hr>
			<button>Paste</button>
			<button>Paste Shortcut</button>
			<button>Graphic Properties</button>
			<button>Graphic Options</button>
			<hr>
			<button>Gadgets</button>
			<button>Screen Resolution</button>
			<button>Personalization</button>
		</div>
	</div>

	<script src="./script.js"></script>
</body>

</html>
